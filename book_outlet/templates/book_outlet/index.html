{% extends "book_outlet/base.html" %}

{% block title %}
    All Books
{% endblock %}

{% block content %}
    <ul>
        {% if books %}
            {% for book in books %}
                <li>
                    <a href="{{book-detail.get_absolute_url}}">{{book.title}} (Ratings: {{book.ratings}})</a>
                </li>
            {% endfor %}
        {% else %}
            <h1>No Books</h1>
        {% endif %}
    </ul>
{% endblock %}
